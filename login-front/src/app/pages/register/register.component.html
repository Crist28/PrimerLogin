<form (ngSubmit)="onSubmit()">
  <h2>Registro</h2>
  <label for="name">Nombres:</label>
  <input type="text" id="name" [(ngModel)]="nombres" name="name" required />

  <label for="lastname">Apellidos:</label>
  <input type="text" id="lastname" [(ngModel)]="apellidos" name="lastname" required />

  <label for="email">Correo Electrónico:</label>
  <input type="email" id="email" [(ngModel)]="email" name="email" required />

  <label for="password">Contraseña:</label>
  <input type="password" id="password" [(ngModel)]="password" name="password" required />

  <label for="phone">Teléfono:</label>
  <input type="tel" id="phone" [(ngModel)]="telefono" name="phone" required />

  <label for="dni">DNI:</label>
  <input type="text" id="dni" [(ngModel)]="dni" name="dni" required />

  <button type="submit">Registrarse</button>

  <a href="">Ya tienes cuenta?</a>
</form>
